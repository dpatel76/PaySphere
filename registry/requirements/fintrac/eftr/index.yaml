# FINTRAC Electronic Funds Transfer Report (EFTR) - Requirement Index
# Report Type: EFTR
# Regulator: FINTRAC
# Jurisdiction: CA
# Total Requirements: 88

report_metadata:
  report_type: "EFTR"
  report_name: "Electronic Funds Transfer Report"
  regulator: "FINTRAC"
  jurisdiction: "CA"
  regulation: "PCMLTFA Section 9.3"
  effective_date: "2024-01-01"
  last_updated: "2024-12-21"
  filing_frequency: "EVENT_DRIVEN"
  filing_deadline: "5 business days"
  output_format: "XML"
  submission_method: "FINTRAC Web Reporting System"

threshold:
  amount: 10000
  currency: "CAD"
  description: "Electronic funds transfers of CAD 10,000 or more"

requirement_summary:
  total: 88
  by_category:
    ELIGIBILITY: 5
    FIELD: 68
    VALIDATION: 9
    FORMAT: 3
    TIMING: 2
    SUBMISSION: 1
  by_criticality:
    MANDATORY: 75
    RECOMMENDED: 10
    OPTIONAL: 3

requirements:
  eligibility:
    - id: "REQ-EFTR-001"
      title: "EFT Threshold CAD 10,000"
      category: "ELIGIBILITY"
      criticality: "MANDATORY"
      cdm_mapping:
        entity: "Payment"
        field: "amount"
        transformation: "amount >= 10000 AND currency = 'CAD'"

    - id: "REQ-EFTR-002"
      title: "International EFT Scope"
      category: "ELIGIBILITY"
      criticality: "MANDATORY"
      description: "Incoming/outgoing international transfers"

  fields_ordering:
    - id: "REQ-EFTR-020"
      title: "Ordering Client Name"
      category: "FIELD"
      criticality: "MANDATORY"
      cdm_mapping:
        entity: "Party"
        field: "name"
        role: "debtor"

    - id: "REQ-EFTR-021"
      title: "Ordering Client Address"
      category: "FIELD"
      criticality: "MANDATORY"
      cdm_mapping:
        entity: "Party"
        field: "address"
        role: "debtor"

    - id: "REQ-EFTR-022"
      title: "Ordering Client Account Number"
      category: "FIELD"
      criticality: "MANDATORY"
      cdm_mapping:
        entity: "Account"
        field: "account_number"
        role: "debtor_account"

  fields_beneficiary:
    - id: "REQ-EFTR-030"
      title: "Beneficiary Name"
      category: "FIELD"
      criticality: "MANDATORY"
      cdm_mapping:
        entity: "Party"
        field: "name"
        role: "creditor"

    - id: "REQ-EFTR-031"
      title: "Beneficiary Account Number"
      category: "FIELD"
      criticality: "MANDATORY"
      cdm_mapping:
        entity: "Account"
        field: "account_number"
        role: "creditor_account"

  fields_institutions:
    - id: "REQ-EFTR-040"
      title: "Ordering Institution"
      category: "FIELD"
      criticality: "MANDATORY"
      cdm_mapping:
        entity: "FinancialInstitution"
        field: "name"
        role: "debtor_agent"

    - id: "REQ-EFTR-041"
      title: "Beneficiary Institution"
      category: "FIELD"
      criticality: "MANDATORY"
      cdm_mapping:
        entity: "FinancialInstitution"
        field: "name"
        role: "creditor_agent"

  timing:
    - id: "REQ-EFTR-090"
      title: "5 Business Day Filing Deadline"
      category: "TIMING"
      criticality: "MANDATORY"
      rule: "filing_date <= transaction_date + 5 business days"

cdm_coverage:
  entities_used:
    - Payment
    - PaymentInstruction
    - Party
    - Account
    - FinancialInstitution
  coverage_percentage: 100
  unmapped_fields: 0
